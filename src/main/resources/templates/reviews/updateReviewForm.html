<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" th:href="@{/css/simple.css}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 작성</title>
</head>
<body>
<div class="menu_line">
    <div class="logo_bar">
        <img id="logo" src="traveler_title.png" alt="" onclick="location.href='/'"/>
    </div>
</div>
<div></div>
<div id="space1"> </div>
<div>
    <h2>게시글 수정</h2>
    <form th:action="@{/boards/{id}/edit(id = ${board.id})}" th:object="${board}" method="post">
        <fieldset>
            <legend>게시글 수정</legend>
            <table>
                <tr>
                    <td>제목</td>
                    <td><input type="text" th:value="${board.title}" name="title" /></td>
                </tr>
                <tr>
                    <td>내용</td>
                    <td><textarea cols="40" rows="10" th:text="${board.content}" name = "content"></textarea></td>
                </tr>
            </table>
            <input type="submit" value="수정 완료" />
        </fieldset>
    </form>
</div>

</body>
</html>
